<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <button class="move-emoji" onclick="playGame('Rock')">
        <img src="images/rock-emoji.png" alt="Rock">
    </button>
    <button class="move-emoji" onclick="playGame('Paper')">
        <img src="images/paper-emoji.png" alt="Rock">
    </button>
    <button class="move-emoji" onclick="playGame('Scissors')">
        <img src="images/scissors-emoji.png" alt="Rock">
    </button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <button class="reset" onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');
    updateScore();
    ">Reset Score</button>

    <script src="rock-paper-scissors.js"></script>
    
</body>
</html>
